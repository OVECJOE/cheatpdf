<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatPDF - Offline</title>
    <style>
        :root {
            --radius: 0.625rem;
            --background: oklch(0.98 0.005 85.87);
            --foreground: oklch(0.205 0.027 17.38);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.205 0.027 17.38);
            --primary: oklch(0.735 0.156 85.87);
            --primary-foreground: oklch(0.205 0.027 17.38);
            --secondary: oklch(0.27 0.022 252.37);
            --secondary-foreground: oklch(0.98 0.005 85.87);
            --muted: oklch(0.955 0.01 85.87);
            --muted-foreground: oklch(0.553 0.048 85.87);
            --accent: oklch(0.955 0.01 85.87);
            --accent-foreground: oklch(0.205 0.027 17.38);
            --destructive: oklch(0.577 0.245 27.325);
            --border: oklch(0.89 0.02 85.87);
            --input: oklch(0.89 0.02 85.87);
            --ring: oklch(0.735 0.156 85.87);
            --brand-amber: oklch(0.735 0.156 85.87);
            --brand-dark: oklch(0.205 0.027 17.38);
        }

        .dark {
            --background: oklch(0.25 0.015 252.37);
            --foreground: oklch(0.92 0.01 85.87);
            --card: oklch(0.32 0.018 252.37);
            --card-foreground: oklch(0.92 0.01 85.87);
            --primary: oklch(0.78 0.14 85.87);
            --primary-foreground: oklch(0.15 0.015 252.37);
            --secondary: oklch(0.4 0.02 252.37);
            --secondary-foreground: oklch(0.92 0.01 85.87);
            --muted: oklch(0.35 0.018 252.37);
            --muted-foreground: oklch(0.65 0.02 85.87);
            --accent: oklch(0.35 0.018 252.37);
            --accent-foreground: oklch(0.92 0.01 85.87);
            --destructive: oklch(0.704 0.191 22.216);
            --border: oklch(0.42 0.02 252.37);
            --input: oklch(0.38 0.018 252.37);
            --ring: oklch(0.78 0.14 85.87);
            --brand-amber: oklch(0.78 0.14 85.87);
            --brand-dark: oklch(0.25 0.015 252.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--brand-amber), var(--brand-amber));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--brand-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            line-height: 1.2;
        }

        p {
            margin: 0 0 1.5rem;
            color: var(--muted-foreground);
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .button {
            background: linear-gradient(135deg, var(--brand-amber), var(--brand-amber));
            color: var(--brand-dark);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .button:active {
            transform: translateY(0);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--brand-amber), var(--brand-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (prefers-color-scheme: light) {
            html {
                class: "";
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">ðŸ“±</div>
            <h1 class="gradient-text">You're offline</h1>
            <p>Please check your internet connection and try again. Your documents will continue processing once you're back online.</p>
            <a href="/" class="button">Try Again</a>
        </div>
    </div>
</body>
</html>
